log4j.rootLogger=info, rootAppender

log4j.logger.name1=debug,name001

log4j.appender.name001=org.apache.log4j.DailyRollingFileAppender
log4j.appender.name001.File=z:/name1Log.log
log4j.appender.name001.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.name001.layout=org.apache.log4j.PatternLayout
log4j.appender.name001.layout.ConversionPattern=[%-5p]%C{1}.%M(%L) - Time(%d{yyyy/MM/dd HH:mm:ss.SSS});%m%n

log4j.appender.rootAppender=org.apache.log4j.ConsoleAppender
log4j.appender.rootAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rootAppender.layout.ConversionPattern=[%-5p]%C{1}.%M(%L) - Time(%d{yyyy/MM/dd HH:mm:ss.SSS});%m%n


