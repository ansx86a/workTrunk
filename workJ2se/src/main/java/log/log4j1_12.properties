log4j.rootLogger=info, rootAppender

log4j.logger.name2=debug,name002
log4j.additivity.name2=false

log4j.appender.name002=org.apache.log4j.DailyRollingFileAppender
log4j.appender.name002.File=z:/name2Log.log
log4j.appender.name002.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.name002.layout=org.apache.log4j.PatternLayout
log4j.appender.name002.layout.ConversionPattern=[%-5p]%C{1}.%M(%L) - Time(%d{yyyy/MM/dd HH:mm:ss.SSS});%m%n

log4j.appender.rootAppender=org.apache.log4j.ConsoleAppender
log4j.appender.rootAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rootAppender.layout.ConversionPattern=[%-5p]%C{1}.%M(%L) - Time(%d{yyyy/MM/dd HH:mm:ss.SSS});%m%n


